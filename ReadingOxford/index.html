<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="https://i.imgur.com/YFev882.png" alt="My Logo" />

    <!-- STOPWATCH SECTION -->
    <div id="stopwatch-container">
      <h2>Stopwatch</h2>
      <div id="stopwatch">
        <span id="stopwatchDisplay">00:00:00</span>
        <button id="stopwatchStartBtn">Start</button>
        <button id="stopwatchStopBtn">Stop</button>
        <button id="stopwatchResetBtn">Reset</button>
      </div>
    </div>

    <!-- TIMER SECTION -->
    <div id="timer-container">
      <h2>Timer</h2>
      <label for="timerInput">Set Minutes:</label>
      <input id="timerInput" type="number" min="1" value="30" />
      <div id="timer">
        <span id="timerDisplay">00:00:00</span>
        <button id="timerStartBtn">Start</button>
        <button id="timerPauseBtn">Pause</button>
        <button id="timerResetBtn">Reset</button>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT: TWO COLUMNS -->
  <main>
    <div class="columns">
      
      <!-- LEFT COLUMN: Reading Passage -->
      <div class="left-column">
        <h3>Reading Passage</h3>
        <div
          id="leftEditor"
          contenteditable="true"
        >
          Paste your article (reading passage) here...
        </div>
      </div>
      
      <!-- RIGHT COLUMN: Reading Questions -->
      <div class="right-column">
        <h3>Reading Questions</h3>
        <div
          id="rightEditor"
          contenteditable="true"
        >
          Paste your reading questions or notes here...
        </div>
      </div>

    </div>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
